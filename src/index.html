<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Rock, Paper, Scissors!</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script type="text/javascript" src="script.js" async></script>
</head>
<body>

  <div class="container">
    <div class="title"><h1>Rock, Paper, Scissors!</h1></div>
    <div class="wrapper">
      <div class="computer">
        <h2>Comp: <span id="compPts"></span></h2>
        <div id="computer-screen"><p class></p></div>
      </div>
      <div class="player">
        <h2>You: <span id="playerPts"></span></h2>
        <div id="player-screen"><p class></p></div>
      </div>
      <div class="buttons">
        <button name="rock" value="rock" id="rock" style="background: url(../imgs/rock.svg)" /></button>
        <button name="paper" value="paper" id="paper" style = "background: url(../imgs/paper.svg) no-repeat; background-size: 60px; " /></button>
        <button name="scissor" value="scissor" id="scissor" style = "background: url(../imgs/scissor.svg) no-repeat; background-size: 60px;"></button>
      </div>
      <div id="announce"><h2></h2></div>
    </div>
  </div>
  
</body>
</html>
